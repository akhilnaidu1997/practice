- name: setup mysql
  hosts: mysql
  become: yes
  tasks:
  - name: Install mysql server
    ansible.builtin.package:
      name: mysql-server
      state: installed

  - name: start and enable service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: set root password
    ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1